<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Login</title>
  </h:head>
  <h:body>
    <f:view>
      <h:form>
	    <p:panel id="pnl" header="Connection" style="margin-top:100px;margin-left:-200px;margin-bottom:10px;width:400px;position: absolute;left:50%">
    		 <p:message for="email" />
	         <p:message for="password" />
	         <h:panelGrid columns="2">
	            <h:outputText value="Email" /> <p:inputText id="email" required="true" label="email"
					requiredMessage="Please enter your email address."
					validatorMessage="Invalid email format"
					value="#{loginBean.email}">
			
				  <f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			
				</p:inputText>
	            <h:outputText value="Password" /> <p:password value="#{loginBean.password}" 
	            required="true" id="password" requiredMessage="Please enter your password."/>
	          </h:panelGrid>
	        <p:commandButton value="Login" action="#{loginBean.login}" update="pnl"/>
	        <p:commandLink value="Register" action="#{registerBean.goRegister}" immediate="true"/>
		</p:panel>
      </h:form>
    </f:view>
  </h:body>

</html>
